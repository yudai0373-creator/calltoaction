<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Konsultasi Digital Marketing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.box {
  max-width: 460px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  position: relative;
}
h2 { text-align: center; margin-bottom: 15px; }

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}
button {
  background: #25D366;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
button:hover { background: #1ebe5d; }

#suggestions {
  border: 1px solid #ccc;
  background: #fff;
  position: absolute;
  width: calc(100% - 50px);
  max-height: 160px;
  overflow-y: auto;
  display: none;
  z-index: 999;
}
#suggestions div {
  padding: 10px;
  cursor: pointer;
}
#suggestions div:hover {
  background: #f0f0f0;
}
</style>
</head>

<body>

<div class="box">
<h2>Konsultasi Digital Marketing</h2>

<form id="formLead">

  <input type="text" id="nama" placeholder="Nama Lengkap" required>

  <input type="text" id="domisili" placeholder="Domisili (contoh: palem → Palembang)" autocomplete="off" required>
  <div id="suggestions"></div>

  <select id="bidang" required onchange="toggleBidangLainnya()">
    <option value="">Jenis Usaha</option>
    <option>UMKM Kuliner</option>
    <option>Fashion / Apparel</option>
    <option>Jasa</option>
    <option>Toko Online / Marketplace</option>
    <option>Personal Brand</option>
    <option>Company / Corporate</option>
    <option>Lainnya</option>
  </select>

  <input type="text" id="bidangLainnya" placeholder="Sebutkan jenis usaha Anda" style="display:none;">

  <select id="lama" required>
    <option value="">Lama Usaha Berjalan</option>
    <option>Belum jalan</option>
    <option>&lt; 6 bulan</option>
    <option>6 bulan – 1 tahun</option>
    <option>1 – 3 tahun</option>
    <option>&gt; 3 tahun</option>
  </select>

  <select id="karyawan" required>
    <option value="">Jumlah Karyawan</option>
    <option>Belum ada</option>
    <option>1 – 3 orang</option>
    <option>4 – 10 orang</option>
    <option>&gt; 10 orang</option>
  </select>

  <select id="kendala" required>
    <option value="">Kendala Utama Saat Ini</option>
    <option>Sepi penjualan</option>
    <option>Tidak paham digital marketing</option>
    <option>Iklan sudah jalan tapi belum hasil</option>
    <option>Konten tidak konsisten</option>
    <option>Branding belum kuat</option>
    <option>Ingin scale bisnis</option>
  </select>

  <select id="sumber" required>
    <option value="">Sumber Informasi</option>
    <option>Instagram</option>
    <option>Facebook</option>
    <option>TikTok</option>
    <option>YouTube</option>
    <option>Google Bisnis</option>
  </select>

  <button type="submit">Kirim ke WhatsApp</button>

</form>
</div>

  ];

  const domisili = document.getElementById("domisili");
  const suggestions = document.getElementById("suggestions");

  domisili.addEventListener("input", function () {
    const value = this.value.toLowerCase();
    suggestions.innerHTML = "";

    if (value.length < 2) {
      suggestions.style.display = "none";
      return;
    }

    kotaIndonesia
      .filter(kota => kota.toLowerCase().includes(value))
      .slice(0, 15)
      .forEach(kota => {
        const div = document.createElement("div");
        div.textContent = kota;
        div.onclick = () => {
          domisili.value = kota;
          suggestions.style.display = "none";
        };
        suggestions.appendChild(div);
      });

    suggestions.style.display = suggestions.innerHTML ? "block" : "none";
  });

  document.getElementById("formLead").addEventListener("submit", function(e){
    e.preventDefault();

    const bidangSelect = document.getElementById("bidang").value;
    const bidangFinal = bidangSelect === "Lainnya"
      ? document.getElementById("bidangLainnya").value
      : bidangSelect;

    if (bidangSelect === "Lainnya" && bidangFinal.trim() === "") {
      alert("Silakan isi jenis usaha Anda.");
      return;
    }

    const pesan =
`Halo Admin,
Nama: ${document.getElementById("nama").value}
Domisili: ${domisili.value}
Jenis Usaha: ${bidangFinal}
Lama Usaha: ${document.getElementById("lama").value}
Jumlah Karyawan: ${document.getElementById("karyawan").value}
Kendala Utama: ${document.getElementById("kendala").value}
Sumber Informasi: ${document.getElementById("sumber").value}`;

    window.open(
      "https://wa.me/6281295685692?text=" + encodeURIComponent(pesan),
      "_blank"
    );
  });

});

function toggleBidangLainnya() {
  const bidang = document.getElementById("bidang").value;
  const input = document.getElementById("bidangLainnya");

  if (bidang === "Lainnya") {
    input.style.display = "block";
    input.required = true;
  } else {
    input.style.display = "none";
    input.required = false;
    input.value = "";
  }
}
</script>

</body>
</html>
