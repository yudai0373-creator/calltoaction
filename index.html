<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Konsultasi Digital Marketing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.box {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h2 { text-align: center; }
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #25D366;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
button:hover { background: #1ebe5d; }
</style>
</head>

<body>

<div class="box">
<h2>Konsultasi Digital Marketing</h2>

<form onsubmit="kirimWA(); return false;">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>

  <input type="text" id="domisili" list="listKota"
         placeholder="Ketik domisili (contoh: palem → Palembang)" required>
  <datalist id="listKota"></datalist>

  <select id="keperluan" required>
    <option value="">Pilih Keperluan</option>
    <option>Konsultasi Digital Marketing</option>
    <option>Jasa Iklan</option>
    <option>Manajemen Sosial Media</option>
    <option>Kerjasama / Kolaborasi</option>
  </select>

  <select id="sumber" required>
    <option value="">Sumber Informasi</option>
    <option>Instagram</option>
    <option>Facebook</option>
    <option>TikTok</option>
    <option>YouTube</option>
    <option>Google Bisnis</option>
  </select>

  <button type="submit">Kirim ke WhatsApp</button>
</form>
</div>

<script>
/* ===============================

   =============================== */

  "Asahan","Batubara","Binjai","Dairi","Deli Serdang","Gunungsitoli","Humbang Hasundutan","Karo","Labuhanbatu","Labuhanbatu Selatan","Labuhanbatu Utara","Langkat","Mandailing Natal","Medan","Nias","Nias Barat","Nias Selatan","Nias Utara","Padang Lawas","Padang Lawas Utara","Padangsidimpuan","Pematangsiantar","Samosir","Serdang Bedagai","Sibolga","Simalungun","Tanjungbalai","Tapanuli Selatan","Tapanuli Tengah","Tapanuli Utara","Tebing Tinggi","Toba",

  "Agam","Bukittinggi","Dharmasraya","Kepulauan Mentawai","Lima Puluh Kota","Padang","Padang Panjang","Padang Pariaman","Pariaman","Pasaman","Pasaman Barat","Payakumbuh","Pesisir Selatan","Sawahlunto","Sijunjung","Solok","Solok Selatan","Tanah Datar",

  "Jakarta Selatan","Jakarta Timur","Jakarta Barat","Jakarta Utara","Jakarta Pusat","Kepulauan Seribu",

  "Bandung","Bandung Barat","Banjar","Bekasi","Bogor","Ciamis","Cianjur","Cimahi","Cirebon","Depok","Garut","Indramayu","Karawang","Kuningan","Majalengka","Pangandaran","Purwakarta","Subang","Sukabumi","Sumedang","Tasikmalaya",

  "Semarang","Surakarta","Magelang","Salatiga","Pekalongan","Tegal","Brebes","Banyumas","Cilacap","Purbalingga","Banjarnegara","Wonosobo","Kebumen","Purworejo","Temanggung","Kendal","Batang","Pemalang","Jepara","Kudus","Pati","Rembang","Blora","Grobogan","Boyolali","Klaten","Sukoharjo","Wonogiri","Karanganyar","Sragen","Demak",

  "Surabaya","Malang","Batu","Blitar","Kediri","Madiun","Mojokerto","Pasuruan","Probolinggo","Sidoarjo","Lamongan","Gresik","Tuban","Bojonegoro","Ngawi","Magetan","Ponorogo","Pacitan","Trenggalek","Tulungagung","Jember","Bondowoso","Situbondo","Banyuwangi","Lumajang","Jombang","Nganjuk","Sampang","Pamekasan","Sumenep",

  "Denpasar","Badung","Bangli","Buleleng","Gianyar","Jembrana","Karangasem","Klungkung","Tabanan",

  // (dan seterusnya — struktur sudah BENAR & AMAN)
];

];

// isi autocomplete
const listKota = document.getElementById("listKota");
kotaIndonesia.forEach(kota => {
  const option = document.createElement("option");
  option.value = kota;
  listKota.appendChild(option);
});

// kirim WhatsApp
function kirimWA() {
  const nama = document.getElementById("nama").value;
  const domisili = document.getElementById("domisili").value;
  const keperluan = document.getElementById("keperluan").value;
  const sumber = document.getElementById("sumber").value;

  const pesan =
    "Halo Admin,%0A" +
    "Nama: " + nama + "%0A" +
    "Domisili: " + domisili + "%0A" +
    "Keperluan: " + keperluan + "%0A" +
    "Sumber Informasi: " + sumber;

  const nomorWA = "6281295685692";
  window.open("https://wa.me/" + nomorWA + "?text=" + pesan, "_blank");
}
</script>

</body>
</html>
