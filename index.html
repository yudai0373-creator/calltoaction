<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Konsultasi Digital Marketing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.box {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h2 { text-align: center; }
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #25D366;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
button:hover { background: #1ebe5d; }
</style>
</head>

<body>

<div class="box">
<h2>Konsultasi Digital Marketing</h2>

<form onsubmit="kirimWA(); return false;">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>

  <input type="text" id="domisili" list="listKota"
         placeholder="Ketik domisili (contoh: palem â†’ Palembang)" required>
  <datalist id="listKota"></datalist>

  <select id="keperluan" required>
    <option value="">Pilih Keperluan</option>
    <option>Konsultasi Digital Marketing</option>
    <option>Jasa Iklan</option>
    <option>Manajemen Sosial Media</option>
    <option>Kerjasama / Kolaborasi</option>
  </select>

  <select id="sumber" required>
    <option value="">Sumber Informasi</option>
    <option>Instagram</option>
    <option>Facebook</option>
    <option>TikTok</option>
    <option>YouTube</option>
    <option>Google Bisnis</option>
  </select>

  <button type="submit">Kirim ke WhatsApp</button>
</form>
</div>

<script>
/* ===============================
   DATA KAB/KOTA INDONESIA (AMAN)
   =============================== */
const kotaIndonesia = [
"Jakarta Selatan","Jakarta Timur","Jakarta Barat","Jakarta Utara","Jakarta Pusat","Kediri","Wonogiri",
"Bandung","Bandung Barat","Bekasi","Bogor","Depok","Cimahi","Cirebon","Sukabumi",
"Semarang","Surakarta","Magelang","Salatiga","Pekalongan","Tegal",
"Surabaya","Malang","Batu","Sidoarjo","Gresik","Mojokerto","Jember","Banyuwangi",
"Denpasar","Badung","Gianyar","Tabanan","Buleleng",
"Medan","Binjai","Deli Serdang","Pematangsiantar","Tebing Tinggi",
"Palembang","Prabumulih","Lubuklinggau","Muara Enim","Ogan Ilir",
"Padang","Bukittinggi","Payakumbuh","Pariaman","Solok",
"Makassar","Maros","Gowa","Takalar","Parepare","Palopo",
"Balikpapan","Samarinda","Bontang","Kutai Kartanegara",
"Banjarmasin","Banjarbaru","Martapura",
"Manado","Bitung","Tomohon",
"Palu","Donggala","Poso",
"Kendari","Baubau",
"Ambon","Tual",
"Jayapura","Merauke",
"Sorong","Manokwari"
];

// isi autocomplete
const listKota = document.getElementById("listKota");
kotaIndonesia.forEach(kota => {
  const option = document.createElement("option");
  option.value = kota;
  listKota.appendChild(option);
});

// kirim WhatsApp
function kirimWA() {
  const nama = document.getElementById("nama").value;
  const domisili = document.getElementById("domisili").value;
  const keperluan = document.getElementById("keperluan").value;
  const sumber = document.getElementById("sumber").value;

  const pesan =
    "Halo Admin,%0A" +
    "Nama: " + nama + "%0A" +
    "Domisili: " + domisili + "%0A" +
    "Keperluan: " + keperluan + "%0A" +
    "Sumber Informasi: " + sumber;

  const nomorWA = "6281295685692";
  window.open("https://wa.me/" + nomorWA + "?text=" + pesan, "_blank");
}
</script>

</body>
</html>
