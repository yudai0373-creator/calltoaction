<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Konsultasi Digital Marketing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.box {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  position: relative;
}
h2 { text-align: center; }
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #25D366;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
button:hover { background: #1ebe5d; }

#suggestions {
  border: 1px solid #ccc;
  background: #fff;
  position: absolute;
  width: calc(100% - 50px);
  max-height: 160px;
  overflow-y: auto;
  display: none;
  z-index: 999;
}
#suggestions div {
  padding: 10px;
  cursor: pointer;
}
#suggestions div:hover {
  background: #f0f0f0;
}
</style>
</head>

<body>

<div class="box">
<h2>Konsultasi Digital Marketing</h2>

<form onsubmit="kirimWA(); return false;">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>

  <input type="text" id="domisili" placeholder="Ketik domisili (contoh: palem â†’ Palembang)"
         autocomplete="off" required>
  <div id="suggestions"></div>

  <select id="keperluan" required>
    <option value="">Pilih Keperluan</option>
    <option>Konsultasi Digital Marketing</option>
    <option>Jasa Iklan</option>
    <option>Manajemen Sosial Media</option>
    <option>Kerjasama / Kolaborasi</option>
  </select>

  <select id="sumber" required>
    <option value="">Sumber Informasi</option>
    <option>Instagram</option>
    <option>Facebook</option>
    <option>TikTok</option>
    <option>YouTube</option>
    <option>Google Bisnis</option>
  </select>

  <button type="submit">Kirim ke WhatsApp</button>
</form>
</div>

<script>
/* ===============================
   DATA KAB / KOTA INDONESIA
   =============================== */
const kotaIndonesia = [
"Aceh Barat","Aceh Barat Daya","Aceh Besar","Aceh Jaya","Aceh Selatan","Aceh Singkil",
"Banda Aceh","Langsa","Lhokseumawe","Sabang","Subulussalam",
"Medan","Binjai","Deli Serdang","Pematangsiantar","Tebing Tinggi",
"Padang","Bukittinggi","Payakumbuh","Pariaman",
"Palembang","Prabumulih","Lubuklinggau",
"Jakarta Selatan","Jakarta Timur","Jakarta Barat","Jakarta Utara","Jakarta Pusat",
"Bandung","Bandung Barat","Bekasi","Bogor","Depok","Cimahi","Cirebon",
"Semarang","Surakarta","Magelang","Salatiga","Pekalongan","Tegal",
"Surabaya","Malang","Batu","Sidoarjo","Gresik","Mojokerto",
"Denpasar","Badung","Gianyar","Tabanan",
"Makassar","Parepare","Palopo","Maros","Gowa","Takalar",
"Banjarmasin","Banjarbaru","Balikpapan","Samarinda","Bontang",
"Manado","Bitung","Tomohon",
"Palu","Donggala","Poso",
"Kendari","Baubau",
"Ambon","Tual",
"Jayapura","Merauke",
"Sorong","Manokwari"
];

/* ===============================
   AUTOCOMPLETE DOMISILI
   =============================== */
const inputDomisili = document.getElementById("domisili");
const suggestions = document.getElementById("suggestions");

inputDomisili.addEventListener("input", function () {
  const value = this.value.toLowerCase();
  suggestions.innerHTML = "";
  if (value.length < 2) {
    suggestions.style.display = "none";
    return;
  }

  kotaIndonesia.filter(kota =>
    kota.toLowerCase().includes(value)
  ).slice(0, 15).forEach(kota => {
    const div = document.createElement("div");
    div.textContent = kota;
    div.onclick = () => {
      inputDomisili.value = kota;
      suggestions.style.display = "none";
    };
    suggestions.appendChild(div);
  });

  suggestions.style.display = suggestions.innerHTML ? "block" : "none";
});

/* ===============================
   KIRIM KE WHATSAPP
   =============================== */
function kirimWA() {
  const nama = document.getElementById("nama").value;
  const domisili = document.getElementById("domisili").value;
  const keperluan = document.getElementById("keperluan").value;
  const sumber = document.getElementById("sumber").value;

  const pesan =
    "Halo Admin,%0A" +
    "Nama: " + nama + "%0A" +
    "Domisili: " + domisili + "%0A" +
    "Keperluan: " + keperluan + "%0A" +
    "Sumber Informasi: " + sumber;

  window.open(
    "https://wa.me/6281295685692?text=" + pesan,
    "_blank"
  );
}
</script>

</body>
</html>
